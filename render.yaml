# Render Blueprint for automatic deployment
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: fortnite-course-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    buildCommand: ""
    startCommand: ""
    buildFilter:
      paths:
        - backend/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fortnite-course-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        fromService:
          type: web
          name: fortnite-course-frontend
          property: url
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: fortnite-course-frontend
          property: url
      - key: ENVIRONMENT
        value: production
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: SMTP_FROM_NAME
        value: Fortnite Course
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend Web Service
  - type: web
    name: fortnite-course-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: fortnite-course-backend
          property: url
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - frontend/**

  # PostgreSQL Database
  - type: pg
    name: fortnite-course-db
    plan: starter
    region: oregon
    databaseName: fortnite_course
    user: fortnite_user
